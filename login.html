<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Login Form with Spinner</title>


  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">


  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background-color: #ffe6f2;
    }
    .card {
      border-top: 5px solid #c96798;
    }
    .text-pink {
      color: #c96798;
    }
    .btn-pink {
      background-color: #c96798;
      border-color: #c96798;
      color: white;
    }
    .btn-pink:hover {
      background-color: #c96798;
      border-color: #c96798;
      color: white;
    }
    .input-group-text {
      background-color: #c96798;
      color: white;
    }
  </style>
</head>
<body>


  <div id="loadingScreen" 
       class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light bg-opacity-75 d-flex justify-content-center align-items-center">
    <i class="fa fa-circle-notch fa-spin fa-3x text-pink"></i>
  </div>


  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-5" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 text-pink">
        <i class="fa fa-user-circle"></i> Login
      </h3>

      <div id="loginAlert" class="alert alert-success d-none" role="alert">
        <i class="fa fa-check-circle"></i> Login successful! ðŸŽ‰
      </div>

      <form id="loginForm">


        <div class="input-group mb-3">
          <span class="input-group-text">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                 class="bi bi-envelope-at" viewBox="0 0 16 16">
              <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 
                0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 
                9.583l7-4.2V8.5a.5.5 0 0 0 1 
                0V4a2 2 0 0 0-2-2zm3.708 
                6.208L1 11.105V5.383zM1 
                4.217V4a1 1 0 0 1 1-1h12a1 
                1 0 0 1 1 1v.217l-7 4.2z"/>
              <path d="M14.247 14.269c1.01 0 
                1.587-.857 1.587-2.025v-.21C15.834 
                10.43 14.64 9 12.52 9h-.035C10.42 9 9 
                10.36 9 12.432v.214C9 14.82 
                10.438 16 12.358 16h.044c.594 
                0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 
                0-2.571-.788-2.571-2.655v-.157c0-1.657 
                1.058-2.724 2.64-2.724h.04c1.535 0 
                2.484 1.05 2.484 2.326v.118c0 
                .975-.324 1.39-.639 1.39-.232 
                0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 
                0-1.259.555-1.259 1.4v.528c0 
                .892.49 1.434 1.26 1.434.471 
                0 .896-.227 1.014-.643h.043c.118.42.617.648 
                1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 
                0 .572.192.572.708v.367c0 
                .573-.253.744-.564.744-.354 
                0-.581-.215-.581-.8Z"/>
            </svg>
          </span>
          <input type="email" class="form-control" placeholder="Email" required>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                 class="bi bi-people" viewBox="0 0 16 16">
              <path d="M15 14s1 0 1-1-1-4-5-4-5 
              3-5 4 1 1 1 1zm-7.978-1L7 
              12.996c.001-.264.167-1.03.76-1.72C8.312 
              10.629 9.282 10 11 10c1.717 0 2.687.63 
              3.24 1.276.593.69.758 1.457.76 
              1.72l-.008.002-.014.002zM11 7a2 2 0 1 
              0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 
              1 1-6 0 3 3 0 0 1 6 0"/>
            </svg>
          </span>
          <input type="text" class="form-control" placeholder="Username" required>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                 class="bi bi-key" viewBox="0 0 16 16">
              <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 
              0 0 1 .354.146l1.5 1.5a.5.5 
              0 0 1 0 .708l-1.5 
              1.5a.5.5 0 0 1-.708 
              0L13 9.207l-.646.647a.5.5 0 0 
              1-.708 0L11 9.207l-.646.647a.5.5 
              0 0 1-.708 0L9 9.207l-.646.647A.5.5 
              0 0 1 8 10h-.535A4 4 0 0 1 0 
              8"/>
              <path d="M4 8a1 1 0 1 1-2 
              0 1 1 0 0 1 2 0"/>
            </svg>
          </span>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>


        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-pink" for="rememberMe">
            <i class="fa fa-check-square"></i> Remember Me
          </label>
        </div>


        <button type="submit" class="btn btn-pink w-100">
          <i class="fa fa-right-to-bracket"></i> Login
        </button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const loginForm = document.getElementById('loginForm');
    const loadingScreen = document.getElementById('loadingScreen');
    const loginAlert = document.getElementById('loginAlert');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); 
      loginAlert.classList.add('d-none');
      loadingScreen.classList.remove('d-none');

      setTimeout(() => {
        loadingScreen.classList.add('d-none');
        loginAlert.classList.remove('d-none');
      }, 3000);
    });
  </script>

</body>
</html>
